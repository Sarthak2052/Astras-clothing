<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { max-width: 300px; border: 1px solid #ddd; padding: 20px; border-radius: 10px; text-align: center; }
        img { max-width: 100%; height: auto; border-radius: 5px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="product">
        <h2>Product 1</h2>
        <img src="nazar.webp" alt="Product 1">
        <p>Price: $20</p>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="addToCart('Product 1', 20, 'nazar.webp')">Add to Cart</button>
    </div>
    <a href="uuu.html">cart</a>

    <script>
        function addToCart(name, price, image) {
            let quantity = document.getElementById('quantity').value;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            let existingProduct = cart.find(item => item.name === name);
            if (existingProduct) {
                existingProduct.quantity += parseInt(quantity);
            } else {
                cart.push({ name, price, quantity: parseInt(quantity), image });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
