<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Website Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="rating">Overall Rating:</label>
            <select id="rating" name="rating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
            
            <label>Would you recommend us?</label>
            <div class="radio-group">
                <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
                <label for="recommend-yes">Yes</label>
                <input type="radio" id="recommend-no" name="recommend" value="no" required>
                <label for="recommend-no">No</label>
            </div>
            
            <label for="shopping-experience">How was your shopping experience?</label>
            <textarea id="shopping-experience" name="shopping-experience" rows="3" required></textarea>
            
            <label for="product-quality">How do you rate the product quality?</label>
            <select id="product-quality" name="product-quality">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
            
            <label for="delivery-service">How do you rate our delivery service?</label>
            <select id="delivery-service" name="delivery-service">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
